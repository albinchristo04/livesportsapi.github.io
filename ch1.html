<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HLS Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      background: #000;
    }
  </style>
</head>
<body>

<video id="video" controls autoplay playsinline></video>

<!-- Option A: Local hls.js (same as extensions) -->
<script src="./hls.min.js"></script>

<!-- Option B: CDN (use only if you canâ€™t self-host) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.13"></script> -->

<script>
  const video = document.getElementById('video');
  const streamUrl =
    "https://live.vivo200.com/live/hd-en-1-4343412.m3u8?txSecret=13db91e2e9137a3973aaaa519672dc85&txTime=693DD243";

  if (Hls.isSupported()) {
    const hls = new Hls({
      lowLatencyMode: true,
      backBufferLength: 90,
      maxBufferLength: 60,
      enableWorker: true,
      debug: false
    });

    hls.loadSource(streamUrl);
    hls.attachMedia(video);

    hls.on(Hls.Events.ERROR, function (event, data) {
      if (data.fatal) {
        switch (data.type) {
          case Hls.ErrorTypes.NETWORK_ERROR:
            hls.startLoad();
            break;
          case Hls.ErrorTypes.MEDIA_ERROR:
            hls.recoverMediaError();
            break;
          default:
            hls.destroy();
            break;
        }
      }
    });
  }
  // Safari / iOS native HLS
  else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
  } else {
    alert("HLS not supported in this browser");
  }
</script>

</body>
</html>
